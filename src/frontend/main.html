<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Prompt&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="pako.es5.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>CoH Builder</title>
</head>

<body>
    <div id="tooltip">Lorem ipsum</div>
    <div id="pageHeader">
        <div class="loadFile container">
            <span class="label">View a Mids' Reborn Build</span>
            <input type="file" id="midsFile">
            <button type="button" id="midsLoadButton">Load</button>
        </div>
        <div class="settings container">
            <select id="viewStyle">
                <option value="compact">Compact View</option>
                <option value="expanded">Expanded View</option>
            </select>
        </div>
    </div>
    <div id="mainDisplay"></div>
</body>

</html>
